<!DOCTYPE HTML>
<html>
	<head>
		<style>
		h1{
			font-size:200px;
		}
		.graphs{
			//background-color:#99FF99;
			width: 90%; 
			height: 85%;
			padding: 5%;
		}
		.shadowboxes{
			box-shadow: 0px 0px 30px #000000 inset;
			border-radius: 25px;
			width: 100%; 
			height: 100%;
		}
		.comboboxes{
			width: 100%;
		}
		#table{
			width:100%;
			height:100%
		}
		html,body{
		  height: 97%;
		}
		</style>
	</head>
   	<body>
		<table id="table">
			<tr style="height:100%">
				<td style="width:50%;height:100%;">
					<div class="shadowboxes">
					<div class="graphs" id="graph1"></div>
					</div>
				</td>
				<td style="width:50%;height:100%;">
					<div class="shadowboxes">
					<div class="graphs" id="graph2"></div>
					</div>
				</td>
			</tr>
			<tr>				
				<td>
					<select class="comboboxes" id="combobox:1" onfocus="this.selectedIndex = -1;" onchange="selectedSensor(this.id,this.options[this.selectedIndex].value);">
					</select>
				</td>
				<td>
					<select class="comboboxes" id="combobox:2" onfocus="this.selectedIndex = -1;" onchange="selectedSensor(this.id,this.options[this.selectedIndex].value);">
					</select>
				</td>
			</tr>
		</table>	
			
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
		<script type="text/javascript" src="temp_script.js"></script>
		<button onclick="loadValues()">Refresh data</button>

   	</body>
</html>
