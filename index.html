<!doctype <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Snake game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="header">
	<header>SNAKE GAME</header>
</div>
<script>
	
	var COLUMNS = 26;
	var ROWS	= 26;
	var EMPTY	= 0;
	var SNAKE 	= 1;
	var FOOD	= 2;

	var LEFT 	= 0;
	var UP 		= 1;
	var RIGHT	= 2;
	var DOWN 	= 3;
	//GAMESTATES
	var PAUSE = false;
	var START = true;
	var NOTSUPORTED = false;
	//keycodes:
	var KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40;
	var KEY_SPACE = 32, KEY_EASY = 0;

	var grid = {
		width: null,
		height: null,
		_grid: null,

		init: function(d, col, row) {
			this.width 	= col;
			this.height = row;

			this._grid = [];
			for (var i = 0; i < col; i++) {
				this._grid.push([]);
				for (var j = 0; j < row; j++) {
					this._grid[i].push(d);
				}
			}
		},

		set: function(val, x, y) {
			this._grid[x][y] = val;
		},

		get: function(x, y) {
			return this._grid[x][y];
		}
	}

	var snake = {
		direction: null,
		last: null, 
		_queue: null,

		init: function(d, x, y) {
			this.direction = d;

			this._queue = [];
			this.insert(x,y);

		},

		insert: function(x, y) {
			this._queue.unshift({x:x, y:y});
			this.last = this._queue[0];
		},

		remove: function() {
			return this._queue.pop();
		}
	}

	function setFood() {
		var empty = [];

		for (var x = 0; x < grid.width; x++) {
			for (var y = 0; y < grid.height; y++) {
					if(grid.get(x,y) === EMPTY) {
						empty.push({x:x, y:y});
					}
			}
		}

		var randomPosition = empty[Math.floor(Math.random()*empty.length)];
		grid.set(FOOD, randomPosition.x, randomPosition.y);

	}

	//GAME OBJECTS
	var canvas, ctx, keystate, frames, score;


	function main() {
		canvas = document.createElement("canvas");
		canvas.width 	= COLUMNS*20;
		canvas.height 	= ROWS*20
		ctx = canvas.getContext("2d");
		document.body.appendChild(canvas);

		ctx.font = "12px Tahoma";

		frames = 0;
		keystate = {};

		document.addEventListener("keydown", function(evt) {
			keystate[evt.keyCode] = true;
		});
		document.addEventListener("keyup", function(evt) {
			delete keystate[evt.keyCode];
		});

		if ("WebSocket" in window) {
		var ws = new WebSocket("ws://192.168.201.245:9000/servers/00000001/events?topic=200%2F20202066%2Fstate");

			ws.onopen = function() {
				console.log("Websocket opened!");
			};

			ws.onmessage = function(evt) {
				var dt = JSON.parse(evt.data).data;
				if(dt === 'thatWasEasy') {
					keystate[KEY_EASY] = true;
				}else if(dt === 'thatWasHard') {
					keystate[KEY_EASY] = false;
				}
			};

			ws.onclose = function() {
				console.log("Websocket closed!");
			}
		}else {
			NOTSUPORTED = true;
		}

		init();

		loop();
	}


	function init() {
		START = true;
		PAUSE = false;
		score = 0;
		grid.init(EMPTY, COLUMNS, ROWS);
		var sp = {x:Math.floor(COLUMNS/2), y:ROWS-1}
		snake.init(UP, sp.x, sp.y);
		grid.set(SNAKE, sp.x, sp.y);

		setFood();
	}


	function loop() {
		if(keystate[KEY_SPACE] || keystate[KEY_EASY]) {
			if(START !== true)
				PAUSE = !PAUSE;

			START = false;
			delete keystate[KEY_SPACE];
			delete keystate[KEY_EASY];
		}

		if(!PAUSE && !START) {
			update();
		}
		draw();

		window.requestAnimationFrame(loop, canvas);
	}

	function update() {
		frames++;

		if(keystate[KEY_LEFT] && snake.direction !== RIGHT) {
			snake.direction = LEFT;
		}
		if(keystate[KEY_UP] && snake.direction !== DOWN) {
			snake.direction = UP;
		}
		if(keystate[KEY_RIGHT] && snake.direction !== LEFT) {
			snake.direction = RIGHT;
		}
		if(keystate[KEY_DOWN] && snake.direction !== UP) {
			snake.direction = DOWN;
		}

		if(frames%5 === 0) {
			var nx = snake.last.x;
			var ny = snake.last.y;

			switch(snake.direction) {
				case LEFT: 
					nx--;
					break;
				case UP:
					ny--;
					break;
				case RIGHT:
					nx++;
					break;
				case DOWN:
					ny++;
					break;
			}

			if(0 > nx || nx > grid.width-1 || 
				0 > ny || ny > grid.height-1 || grid.get(nx, ny) === SNAKE) {
				return init();
			}

			if(grid.get(nx, ny) === FOOD) {
				var tail = {x:nx, y:ny};
				score++;
				setFood();
			}else {
				var tail = snake.remove();
				grid.set(EMPTY, tail.x, tail.y);
				tail.x = nx;
				tail.y = ny;
			}
			grid.set(SNAKE, tail.x, tail.y);

			snake.insert(tail.x, tail.y);
		}
	}

	function draw() {
		var tw = canvas.width/grid.width;
		var th = canvas.height/grid.height;


		for (var x = 0; x < grid.width; x++) {
			for (var y = 0; y < grid.height; y++) {
				switch(grid.get(x, y)) {
					case EMPTY:
						ctx.fillStyle = "#fff";
						break;
					case SNAKE:
						ctx.fillStyle = "#00f";
						break;
					case FOOD:
						ctx.fillStyle = "#f00";
						break;
				}
				ctx.fillRect(x*tw, y*th, tw, th);
			}
		}
		ctx.fillStyle = "#000";
		ctx.fillText("SCORE: "+score, canvas.width-70, 15);

		if(PAUSE) {
			ctx.fillStyle = "#000";
			ctx.textAlign = "center";
			ctx.fillText("PAUSED! Press <space> to continue...", canvas.width/2, canvas.height/2);
		}
		if(START) {
			ctx.fillStyle = "#000";
			ctx.textAlign = "center";
			ctx.fillText("PRESS <space> to start the game!", canvas.width/2, canvas.height/2);
		}
		if(NOTSUPORTED) {
			ctx.fillStyle = "#f00";
			ctx.textAlign = "center";
			ctx.fillText("YOUR BROWSER DOES NOT SUPPORT WEBSOCKETS!", canvas.width/2, 15);
		}

	}
	main();
</script>

</body>
</html>
