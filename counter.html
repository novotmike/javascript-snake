<!DOCTYPE HTML>
<html>
	<head>
	<style>
      body {
        margin: 0px;
        padding: 0px;
        background-color:lightgray;
		position: relative;
		height: 100%;
      }
      
      h1 {
	position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

	  font-size: 350px;
    }
    </style>
    </head>
    
	<body>
		<h1 id="a"></h1>
		<script>
			
			
			
			
			setInterval(function(){
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open( "GET","https://147.32.107.139:8082/registered_sensors/30303003", false ); // false for synchronous request
				xmlHttp.send( null );
				obj = JSON.parse(xmlHttp.responseText);
				var prev = 0;
				var count = 0;
				obj.measured[0].items.forEach(function(entry) {
					//document.getElementById("a").innerHTML+= entry.value+"<br>";
					if(prev==0&&entry.value==1)count++;
					prev=entry.value;
				});
				document.getElementById("a").innerHTML=count;
			}, 1000);
			
			
			
			
		</script>
	  
	</body>
</html>
